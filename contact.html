    <!-- ....................///////   contact me ............    -->

    <div class="contact">
      <div class="rightform">
        <h1>Get in touch</h1>
        <p>Our friendly team would love to hear from you.</p>
        <form action="">
          <div class="formbox">
            <div class="name">
              <p>Name</p>
              <input type="text" name="name" placeholder="Name " required />
            </div>
            <div class="email">
              <p>Your Email</p>
              <input type="email" name="Email" placeholder=" Email " required />
            </div>
          </div>

          <label>
            <p>Subject</p>
            <input type="text" class="number" placeholder="subject " required />
          </label>

          <label>
            <p>Message</p>
            <textarea class="comment" col="10" rows="5"> message</textarea>
          </label>

          <input type="submit" class="submit" />
        </form>
      </div>
      <div class="leftform">

        <div class="calbox">
          <div class="callicon">
            <i class='bx bxs-phone-call' ></i>
            <i class='bx bxs-comment-dots'></i>
            <i class='bx bxs-edit-location' ></i>
          </div>
          <div class="calldata">

          </div>
        </div>
      </div>
    </div>
